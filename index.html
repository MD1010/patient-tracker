<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="/fav-light.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Patient Tracker</title>
    <script>
      // Function to switch favicon based on the user's color scheme
      function setFaviconBasedOnTheme() {
        const favicon = document.getElementById('favicon');
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        favicon.href = isDarkMode ? '/fav-dark.svg' : '/fav-light.svg';
      }

      // Set the favicon on page load
      setFaviconBasedOnTheme();

      // Listen for changes in the color scheme
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFaviconBasedOnTheme);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
